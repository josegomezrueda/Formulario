<div class='contenedor'>
    <div>
        <form [formGroup]="registerForm">
            <div>
                <div class="enlinea1"><label>Usuario</label></div>
                <div class="enlinea2"><input type="text" id="filanombre" required="" formControlName="user"></div>
            </div>
            <div>
                <div class="enlinea1"><label>Apellido</label></div>
                <div class="enlinea2"><input type="text" id="filaapellido" required="" formControlName="surname"></div>
            </div>
            <div>
                <div class="enlinea1"><label>Contraseña</label></div>
                <div class="enlinea2"><input type="password" id="filacontrasena" required="" formControlName="password">
                </div>
            </div>
            <div>
                <div class="enlinea1"><label>Email de la compañía</label></div>
                <div class="enlinea2"><input type="email" id="filaemailcompany" required=""
                        formControlName="company_email">
                </div>
            </div>
            <div>
                <div class="enlinea1"><label>Email personal</label></div>
                <div class="enlinea2"><input type="email" id="filaemailpersonal" required=""
                        formControlName="personal_email"></div>
            </div>
            <div>
                <div class="enlinea1"><label>Ciudad</label></div>
                <div class="enlinea2"><input type="text" id="ciudad" required="" formControlName="city"></div>
            </div>
            <div>
                <div class="enlinea1"><label>url de la imagen</label></div>
                <div class="enlinea2"><input type="text" id="urlimagen" required="" formControlName="imagen_url"></div>
            </div>
            <div>
                <div class="enlinea1"><label>Fecha creación</label></div>
                <div class="enlinea2"><input type="datetime" id="created_date" required=""
                        formControlName="created_date">
                </div>
            </div>
            <div>
                <div class="enlinea1"><label>Activado</label></div>
                <div class="enlinea2"><input type="checkbox" id="activated" required="" formControlName="active">
                </div>
            </div>
            <div>
                <div class="enlinea1"><label>Fecha finalización</label></div>
                <div class="enlinea2"><input type="datetime" id="date_termination" required=""
                        formControlName="termination_date"></div>
            </div>
        </form>

    </div>
    <div class='botones'>
        <button mat-button (click)="onNoClick()">Quitar</button>
        <button mat-button (click)="onClick()">Ok</button>
    </div>
</div>
